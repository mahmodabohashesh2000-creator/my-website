        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #f3f4f6; }
        #root { width: 100%; height: 100%; }
        
        #loading-screen {
            position: fixed; inset: 0; background: #ffffff;
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            z-index: 9999;
        }
        .loader-logo { color: #2b579a; font-size: 32px; font-weight: 900; margin-bottom: 20px; }
        .loader-bar { width: 200px; height: 4px; background: #eee; border-radius: 10px; overflow: hidden; }
        .loader-fill { width: 30%; height: 100%; background: #2b579a; animation: load 1.5s infinite ease-in-out; }
        @keyframes load { 0% { transform: translateX(200px); } 100% { transform: translateX(-200px); } }
    </style>
