
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ERP - Legacy Edition (Access Style)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tahoma&display=swap" rel="stylesheet">
    <style>
        :root {
            --win-gray: #D4D0C8;
            --win-blue: #000080;
            --win-border-light: #FFFFFF;
            --win-border-dark: #808080;
        }
        body { 
            font-family: 'Tahoma', 'Segoe UI', sans-serif; 
            background-color: #3A6EA5; /* Classic Win Desktop Blue */
            margin: 0;
            overflow: hidden;
        }
        .win-card {
            background-color: var(--win-gray);
            border: 2px solid;
            border-color: var(--win-border-light) var(--win-border-dark) var(--win-border-dark) var(--win-border-light);
            box-shadow: 1px 1px 0 0 #000;
        }
        .win-button {
            background-color: var(--win-gray);
            border: 2px solid;
            border-color: var(--win-border-light) var(--win-border-dark) var(--win-border-dark) var(--win-border-light);
            padding: 4px 12px;
            font-size: 13px;
            cursor: pointer;
        }
        .win-button:active {
            border-color: var(--win-border-dark) var(--win-border-light) var(--win-border-light) var(--win-border-dark);
            padding: 5px 11px 3px 13px;
        }
        .win-title-bar {
            background: linear-gradient(90deg, #000080 0%, #1084d0 100%);
            color: white;
            padding: 3px 6px;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-size: 13px;
        }
        .win-input {
            border: 2px solid;
            border-color: var(--win-border-dark) var(--win-border-light) var(--win-border-light) var(--win-border-dark);
            background: white;
            padding: 3px 6px;
            outline: none;
        }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; }
        }
    </style>
<script type="importmap">

}

</head>

</body>
</html>
